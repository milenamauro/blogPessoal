<div class="container-fluid bg-warning">

    <div class="row">

        <div class="col-md-6" id='img-bg'> </div>


        <div class="col-md-6 mt-5 mb-5">


            <div class="row d-flex justify-content-center">
                <div class="col-md-10">

                    <h1 class="text-center">Cadastro</h1>

                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input [(ngModel)]='user.nome' class="form-control" type="text" name="nome" id="nome" placeholder="Nome">
                    </div>

                    <div class="form-group">

                    </div>

                    <div class="form-group">
                        <label for="Link da foto">Link da Foto</label>
                        <input [(ngModel)]='user.foto' class="form-control" type="text" name="link da foto" id="link da foto"
                            placeholder="Link da Foto">
                    </div>

                    <div class="form-group">
                        <label for="biografia">Biografia</label>
                        <input [(ngModel)]='user.biografia' class="form-control" type="text" name="Biografia" id="usuario" placeholder="Biografia">
                    </div>

                    <div class="form-group">

                    <div class="form-group">

                        <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
                            <option>Selecione um tipo de Usu치rio </option>
                            <option value="normal">Normal</option>
                            <option value="adm">Administrador</option>
                        </select>

                            </div>

                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-danger mr-4" 
                            routerLink='/entrar'> Cancelar</button>
                            <button type="submit" btn class="btn btn-success mr-4" (click)='cadastrar()'> Cadastrar</button>

                        

                    </div>

                </div>
            </div>

        </div>

    </div>

</div>
